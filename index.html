<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="bar-chart-wrapper">
            <div class="number-line-wrapper">
                    <div class="number-line-percentage-alignment number-lines">
                        <div class="number-lines-line-wrapper">
                            <div class="line-and-number-container">
                                <hr />
                                <p>100</p>
                            </div>
                            <div class="line-and-number-container">
                                <hr />
                                <p>75</p>
                            </div>
                            <div class="line-and-number-container">
                                <hr />
                                <p>50</p>
                            </div>
                            <div class="line-and-number-container">
                                <hr />
                                <p>25</p>
                            </div>
                            <div class="line-and-number-container">
                                <hr />
                                <p>0</p>
                            </div>
                        </div>
                        <div class="raisec-names-container">
                            <div class="raisec-bars-wrapper">
                                <div style="height: calc(100% - 9px);" class="raisec-bar">
                                    <p>Realistic</p>
                                </div>
                                <div style="height: calc(50% - 9px);" class="raisec-bar">
                                    <p>Investigative</p>

                                </div>
                                <div style="height: calc(20% - 9px);" class="raisec-bar">

                                    <p>Artistic</p>
                                </div>
                                <div style="height: calc(25% - 9px);" class="raisec-bar">

                                    <p>Social</p>
                                </div>
                                <div style="height: calc(75% - 9px);" class="raisec-bar">
                                    <p>Enterprising</p>

                                </div>
                                <div style="height: calc(10% - 9px);" class="raisec-bar">
                                    <p>Conventional</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
</body>

</html>
